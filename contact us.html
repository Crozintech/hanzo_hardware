<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        header {
    position: fixed;
    top: -15px ;
    left: 0;
    width: 100%;
    padding: 20px 120px;
    background: #11141a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.logo {
    font-size: 25px;
    color: #eee01f;
    text-decoration: none;
    font-weight: 600;
}
nav a {
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transition: .3s;
}
nav a:hover,
nav a.active {
    color: #eee01f;
}
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            top: 20px;
        }
        
        .contact {
            min-height: 100vh;
            background-color: #e8f0fe;
            padding: 50px;
            text-align: center;
            top: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }
        
        .container-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
        }
        
        .contact-form {
            text-align: left;
        }
        
        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }
        
        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .contact-info {
            text-align: left;
        }
        
        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .contact-info p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .contact-info i {
            color: #4caf50;
            margin-right: 10px;
        }
        
        @media screen and(max-width: 768px) {
            .container {
                padding: 20px;
                top: 20px;
            }
            .container-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">Hanzo Online Hardware Store</a>
        <nav>
            <a href="index.html#home-section">Home</a>
            <a href="about.html#about-section">About</a>
            <a href="products.html#product-section">Products</a>
            <a href="reviews.html#review-section">Reviews</a>
            <a href="contact us.html#contact-us-section">Contact Us</a>
            <a href="login or register.html#login-or-register-section">Login/Register</a>        </nav>
        </header>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="container-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="Message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+254742360911</p>
                    <p><i class="fas fa-envelope"></i>hanzohardware@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Tom Mboya Street, Nairobi City, Kenya</p>
                </div>
    </section>


    <script>
    </script>
</body>

</html>
